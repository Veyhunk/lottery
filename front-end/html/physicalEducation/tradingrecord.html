<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>永利高 - 资金交易记录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="Shortcut Icon" href="../../favicon.ico">
    <link href="../../fonts/iconfont.css" rel="stylesheet">
    <link href="../../plugins/layui/css/layui.css" rel="stylesheet">
    <link href="../../css/common.css" rel="stylesheet">
    <link href="../../css/physicalEducation/tradingrecord.css" rel="stylesheet">
</head>

<body>
    <div class="thiscontent">
        <ul class="recordtype">
            <li litype="1">
                提现记录</li>
            <li litype="0">
                充值记录</li>
            <li litype="2">
                下注记录</li>
            <li litype="3">
                推广返利</li>
        </ul>
        <div class="thislist">
            <div class="filtrate">
                <label>日期范围</label>
                <input id="allTime" type="text" readonly class="input-group" placeholder="开始时间&nbsp;&nbsp;至&nbsp;&nbsp;结束时间" style="width: 270px;text-align: center;" />
                <div class="czjl" style="display: none;">
                    <label>类型</label>
                    <div class="input-group">
                        <select id="withdrawType" class="form-control all-coin" style="width: 160px;">
                            <option value="" selected>所有类型</option>
                        </select>
                    </div>
                </div>
                <label>状态</label>
                <div class="input-group">
                    <select id="withdrawStatus" class="form-control">
                        <option value="" selected>全部</option>
                    </select>
                </div>
                <div class="xzjl" style="display: none;">
                    <!-- <label>盈亏</label>
                    <div class="input-group">
                        <select id="withdrawStatus" class="form-control">
                            <option value="" selected>全部</option>
                            <option value="1">盈利</option>
                            <option value="-1">亏损</option>
                            <option value="0">和盘</option>
                        </select>
                    </div> -->
                    <label>名称</label>
                    <input id="keyword" type="text" class="input-group" placeholder="联赛名称/球队名称" />
                </div>
                <button class="btn btn-orange" id="all-search"><i class="iconfont icon-search f14"></i> 查询</button>
            </div>
            <table id="deal-list"></table>
        </div>
        <!-- <div dtype="RCR">
            <div class="filtrate"></div>
        </div> -->
    </div>
    <div class="hrs"></div>
    <!-- 全局js -->
    <script src="../../lib/jquery-3.3.1.min.js"></script>
    <script src="../../js/ZeroClipboard.js"></script>
    <script src="../../js/qrcode.min.js"></script>
    <script src="../../plugins/layer/layer.min.js"></script>
    <script src="../../plugins/laydate/laydate.js"></script>
    <script src="../../plugins/layui/layui.js"></script>
    <script src="../../fonts/iconfont.js"></script>
    <!-- 页面配置文件 -->
    <script src="../../js/config/config.js"></script>
    <!-- 公共文件 -->
    <script src="../../js/com.js"></script>
    <script src="../../js/physicalEducation/tradingrecord.js"></script>
</body>

</html>
