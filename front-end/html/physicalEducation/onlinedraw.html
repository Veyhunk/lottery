<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>永利高 - 线上取款</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="Shortcut Icon" href="../../favicon.ico">
    <link href="../../fonts/iconfont.css" rel="stylesheet">
    <link href="../../css/common.css" rel="stylesheet">
    <link href="../../css/physicalEducation/draw.css" rel="stylesheet">
</head>

<body>
    <div class="thiscontent">
        <!-- <div class="userinfo">
            <div class="col-12 utitles">账户信息</div>

        <div class="paycontent">
            <div class="drawtitle">取款单</div>
            <div class="form-group">
                <label class="col-2 control-label"></label>
                <div class="col-10 yelCol">
                    当前汇率：1 <span class="bi-type">比特币（BTC）</span> = <span class="cny-rate">-</span> 点
                    <i title="刷新汇率" class="iconfont icon-msnui-refresh-circle i-tate"></i>
                </div>
            </div>
            <div class="form-group">
                <label class="col-2 control-label">取款币种：</label>
                <div class="col-7">
                    <select id="bitype" class="form-control all-coin">
                    </select>
                </div>
                <div class="col-1 btnA btnYel2">
                    <a class="pointer-link">
                        <i class="iconfont icon-goldadd fSize"></i>
                    </a>
                </div>
            </div>
            <div class="form-group">
                <label class="col-2 control-label"><label class="yelCol fwb">*&nbsp;&nbsp;</label>取款点数：</label>
                <div class="col-7">
                    <input id="rechargebtb" type="text" inpt="in_rec" maxlength="7" class="form-control forminput" placeholder="取款金额至少100点">
                </div>
                <div class="col-1 btnA btnYel2">
                    <a class="pointer-link">
                        <i class="iconfont icon-jine fSize"></i>
                    </a>
                </div>
            </div>
            <div class="form-group">
                <label class="col-2 control-label"></label>
                <div class="col-7">
                    <input id="btb-rmb" type="text" class="form-control" readonly>
                </div>
                <div class="col-1 btnA btnYel2">
                    <a class="pointer-link">
                        <i class="iconfont icon-shuzihuobichongzhi fSize fwb"></i>
                    </a>
                </div>
            </div>
            <div class="error-tip btc-tip" inpt="in_rec"></div>
            <div class="form-group">
                <label class="col-2 control-label"><label class="yelCol fwb">*&nbsp;&nbsp;</label>电话号码：</label>
                <div class="col-7">
                    <input id="telphone" type="text" inpt="in_tel" class="form-control forminput" maxlength="11" placeholder="">
                </div>
                <div class="col-1 btnA btnYel2">
                    <a class="pointer-link">
                        <i class="iconfont icon-dianhuahaoma fSize fwb"></i>
                    </a>
                </div>
            </div>
            <div class="error-tip btc-tip" inpt="in_tel"></div>
            <div class="form-group">
                <label class="col-2 control-label"><label class="yelCol fwb">*&nbsp;&nbsp;</label>钱包地址：</label>
                <div class="col-7">
                    <input id="purseaddress" type="text" inpt="in_pur" class="form-control forminput" placeholder="">
                </div>
                <div class="col-1 btnA btnYel2">
                    <a class="pointer-link">
                        <i class="iconfont icon-qianbaodizhi fSize fwb"></i>
                    </a>
                </div>
            </div>
            <div class="error-tip btc-tip" inpt="in_pur"></div>
            <div class="form-group">
                <label class="col-2 control-label"><label class="yelCol fwb">*&nbsp;&nbsp;</label>取款密码：</label>
                <div class="col-7">
                    <input id="withpass" type="password" inpt="in_wit" class="form-control forminput" maxlength="6" placeholder="">
                </div>
                <div class="col-1 btnA btnYel2">
                    <a class="pointer-link">
                        <i class="iconfont icon-mima fSize fwb"></i>
                    </a>
                </div>
            </div>
            <div class="error-tip btc-tip" inpt="in_wit"></div>
            <div class="form-group hide">
                <label class="col-2 control-label">矿工费用</label>
                <div class="col-7">
                    <input id="" type="text" class="form-control">
                </div>
                <div class="col-1 btnA btnYel2">
                    <a class="pointer-link">
                        <i class="iconfont icon-dianhuahaoma fSize fwb"></i>
                    </a>
                </div>
            </div>
            <div class="form-group">
                <label class="col-2 control-label">备注：</label>
                <div class="col-7 yelCol">
                    <input id="beizhu" type="text" class="form-control" placeholder="">
                </div>
                <div class="col-1 btnA btnYel2">
                    <a class="pointer-link">
                        <i class="iconfont icon-beizhu fSize fwb"></i>
                    </a>
                </div>
            </div>
            <p class="wdal-tip">取款须知：① 下注量必须达到最后一次存款金额的三倍以上才能进行取款！</p>
            <p class="wdal-tip"><span class="vh">取款须知：</span>② 请仔细检查钱包地址，由于您自己的失误造成的转账错误本网站概不负责！</p>
            <div class="form-group">
                <div class="col-2"></div>
                <div class="col-7 mt15">
                    <button class="btn-submit">提交</button>
                </div>
            </div>
        </div>
    </div>
    <div class="hrs"></div>
    <script src="../../lib/jquery-3.3.1.min.js"></script>
    <!-- 页面配置文件 -->
    <script src="../../js/config/config.js"></script>
    <!-- 公共文件 -->
    <script src="../../js/com.js"></script>
    <script src="../../plugins/layer/layer.min.js"></script>
    <script src="../../fonts/iconfont.js"></script>
    <script src="../../js/physicalEducation/draw.js"></script>
</body>

</html>
