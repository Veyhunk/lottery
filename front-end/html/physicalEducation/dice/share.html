  <style>
  #qrcode img {
    margin: 0 auto;
}
  .icodes {
    letter-spacing: 5px;
    font-size: 18px;
    text-align: center;
    color: #071D32;
}
  .netaddr {
    text-align: center;
    margin-top: 10px;
    margin-bottom: 10px;
    color: #FF1A1A;
    font-size: 12px;
    font-weight: bold;
}
      .netaddr input {
    display: inline-block;
    line-height: 28px;
    border: 1px solid #FF1A1A;
    border-right: none;
    border-top-left-radius: 5px;
    border-bottom-left-radius: 5px;
    padding: 0 8px;
    vertical-align: middle;
}

textarea:focus, input:focus{
    outline: none;
}

.netaddr button {
    line-height: 30px;
    height: 30px;
    border: none;
    border-radius: 5px;
    padding: 0 10px;
    width: 60px;
    color: #fff;
    background-color: #FF1A1A;
    border-top-left-radius: 0;
    border-bottom-left-radius: 0;
    vertical-align: middle;
}
	.qrcode-tip {
    margin-top: 10px;
    font-size: 12px;
    color: #FC6747;
    text-align: center;
}

.tooltip {
    position: relative;
    display: inline-block;
}

.tooltip .tooltiptext {
    visibility: hidden;
    width: 80px;
    background-color: #555;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px;
    position: absolute;
    z-index: 1;
    bottom: 120%;
    left: 50%;
    margin-left: -45px;
    opacity: 0;
    transition: opacity 0.3s;
}

.tooltip .tooltiptext::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    margin-left: -5px;
    border-width: 5px;
    border-style: solid;
    border-color: #555 transparent transparent transparent;
}


		</style>
