<!doctype html>
<html id="thisismine">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="wap-font-scale" content="no">
    <meta name="format-detection" content="telephone=no">
    <title>永利高 -- 我的</title>
    <link rel="stylesheet" href="css/font/iconfont.css">
    <link rel="stylesheet" href="css/style-table.css">
    <link rel="stylesheet" href="js/layui/css/layui.css">
    <link rel="stylesheet" href="css/public.css?v=1">
    <link rel="stylesheet" href="css/mine.css?v=1">
</head>

<body>
    <div class="vessel">
        <div class="acontainer notop">
            <div class="my_info">
                <i class="iconfont icon-gerenzhongxin"></i>
                <div class="account_code">
                    <div>
                        <span>账户：</span>
                        <label>*</label>
                    </div>
                    <div>
                        <span>邀请码：</span>
                        <label>*</label>
                    </div>
                </div>
            </div>
            <div class="clear all_sum">
                <i class="iconfont icon-shuaxin1 refresh_sum"></i>
                <div class="fl residual">
                    <label>本地余额</label>
                    <p>**** 点</p>
                </div>
                <div class="fr residual">
                    <label>返利余额</label>
                    <p>**** 点</p>
                </div>
            </div>
            <div class="cz_tx clear">
                <a href="#">
                    <i class="iconfont icon-jifenchongzhi can_skip"></i>
                    <p>快速充值</p>
                </a>
                <a href="javascript:void(0);">
                    <i class="iconfont icon-lingxing i_center"></i>
                </a>
                <a href="#">
                    <i class="iconfont icon-wodetixian can_skip"></i>
                    <p>申请提现</p>
                </a>
            </div>
            <div class="fiche">
                <div class="list_card">
                    <div class="each_card">
                        <i class="iconfont icon-icon f18 mR10"></i>
                        <span class="f14">推广返利</span>
                        <i class="iconfont icon-more f18"></i>
                    </div>
                </div>
                <div class="list_card">
                    <div class="each_card">
                        <i class="iconfont icon-wallet f18 mR10"></i>
                        <span class="f14">交易记录</span>
                        <i class="iconfont icon-more f18"></i>
                    </div>
                    <div class="each_card">
                        <i class="iconfont icon-favoritesfilling f18 mR10"></i>
                        <span class="f14">我的下注</span>
                        <i class="iconfont icon-more f18"></i>
                    </div>
                    <div class="each_card">
                        <i class="iconfont icon-mimaguanli f18 mR10"></i>
                        <span class="f14">密码管理</span>
                        <i class="iconfont icon-more f18"></i>
                    </div>
                </div>
            </div>
            <div class="exit-btn">
                <button>安 全 退 出</button>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/layui/layui.js"></script>
<script src="js/public.js"></script>
<script src="js/main-table.js"></script>
<script src="js/index.js"></script>

</html>
