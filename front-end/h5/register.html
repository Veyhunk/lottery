<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="wap-font-scale" content="no">
    <meta name="format-detection" content="telephone=no">
    <title>永利高 -- 注册</title>
    <link rel="stylesheet" href="css/font/iconfont.css">
    <link rel="stylesheet" href="js/layer_mobile/need/layer.css">
    <link rel="stylesheet" href="css/public.css?v=1">
    <link rel="stylesheet" href="css/login.css?v=1">
</head>

<body>
    <div class="vessel">
        <div class="navTop">
            <div class="leftBtn"></div>
            <div class="ctitle">
              <img src="img/apple.png">
              <span>注册</span>
            </div>
            <div class="rightBtn">
                <i class="iconfont icon-kefu"></i>
            </div>
        </div>
        <div class="acontainer nobottom">
            <div class="total_box" style="margin-top: 20px;">
                <div class="input_box">
                    <i class="iconfont icon-account begin_icon"></i>
                    <input id="reg_name" type="text" placeholder="账号，必填" maxlength="10" itype="account" istr="账号" need />
                    <i class="iconfont icon-close clear_all onlys hide"></i>
                    <div class="total_tip">
                        <span class="tip_text smile">账号，6~10个字母和数字组合的字符，以字母开头</span>
                    </div>
                </div>
                <div class="input_box">
                    <i class="iconfont icon-password begin_icon"></i>
                    <input id="reg_pass" type="password" placeholder="密码，必填" maxlength="12" itype="password" istr="登录密码" need />
                    <i class="iconfont icon-close clear_all hide"></i>
                    <i class="iconfont icon-iconcloseeye eyes"></i>
                    <div class="total_tip">
                        <span class="tip_text smile">密码，6~12个字母和数字组合的字符，以字母开头</span>
                    </div>
                </div>
                <!-- <div class="input_box">
                    <i class="iconfont icon-password begin_icon"></i>
                    <input type="password" placeholder="请输入密码" />
                    <i class="iconfont icon-close clear_all"></i>
                    <i class="iconfont icon-yanjing eyes"></i>
                </div> -->
                <div class="input_box">
                    <i class="iconfont icon-password begin_icon"></i>
                    <input id="true_name" type="text" placeholder="真实姓名，必填" itype="" istr="真实姓名" need />
                    <i class="iconfont icon-close clear_all onlys hide"></i>
                    <div class="total_tip">
                        <span class="tip_text smile">您的真实姓名</span>
                    </div>
                </div>
                <div class="input_box">
                    <i class="iconfont icon-password begin_icon"></i>
                    <input id="with_pass" type="password" placeholder="取款密码，必填" maxlength="4" itype="withpass" istr="取款密码" need />
                    <i class="iconfont icon-close clear_all hide"></i>
                    <i class="iconfont icon-iconcloseeye eyes"></i>
                    <div class="total_tip">
                        <span class="tip_text smile">4 位数字取款密码，提现认证必须，请务必记住</span>
                    </div>
                </div>
                <div class="input_box">
                    <i class="iconfont icon-password begin_icon"></i>
                    <input id="invitation_code" type="text" placeholder="代理邀请码，非必填" />
                    <i class="iconfont icon-close clear_all onlys hide"></i>
                    <div class="total_tip">
                        <span class="tip_text smile">您得到的代理邀请码</span>
                    </div>
                </div>
                <div class="input_box">
                    <button class="to_register">注 册</button>
                </div>
                <div class="about_tip"></div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/ZeroClipboard.js"></script>
<script src="js/layer_mobile/layer.js"></script>
<script src="js/sha1.js"></script>
<script src="js/public.js"></script>
<script src="js/register.js"></script>

</html>
