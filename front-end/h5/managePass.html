<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="wap-font-scale" content="no">
    <meta name="format-detection" content="telephone=no">
    <title>永利高 -- 首页</title>
    <link rel="stylesheet" href="css/font/iconfont.css">
    <link rel="stylesheet" href="js/layer_mobile/need/layer.css">
    <link rel="stylesheet" href="css/public.css?v=1">
</head>

<body>
    <div class="vessel">
        <div class="navTop">
            <div id="backs" class="leftBtn"><i class="iconfont icon-back f24_"></i></div>
            <div class="ctitle">
                <!-- <img src="img/apple.png"> -->
                <span>密码管理</span>
            </div>
            <div class="rightBtn"><i class="iconfont icon-kefu"></i></div>
        </div>
        <div class="acontainer nobottom" style="background-color: #fff;">
            <div>
                <ul class="pagenavi">
                    <li><a href="javascript:void(0);" class="active" state="1">登录密码</a></li>
                    <li><a href="javascript:void(0);" state="0">取款密码</a></li>
                </ul>
                <div id="sliders" style="padding-top: 10px;">
                    <div class="input_box">
                        <label class="title_text">原密码</label>
                        <div class="input_div">
                            <input type="password" id="oldPassword" class="plr10" maxlength="12" itype="old-pass" istr="原密码" need />
                            <i class="iconfont icon-close clear_all hide"></i>
                            <i class="iconfont icon-iconcloseeye eyes"></i>
                        </div>
                        <div class="total_tip">
                            <span class="tip_text smile hide"></span>
                        </div>
                    </div>
                    <div class="input_box">
                        <label class="title_text">新密码</label>
                        <div class="input_div">
                            <input type="password" id="newPassword" class="plr10" maxlength="12" itype="new-pass-cipher" istr="新密码" need />
                            <i class="iconfont icon-close clear_all hide"></i>
                            <i class="iconfont icon-iconcloseeye eyes"></i>
                        </div>
                        <div class="total_tip">
                            <span class="tip_text smile hide"></span>
                        </div>
                    </div>
                    <div class="input_box">
                        <label class="title_text">确认密码</label>
                        <div class="input_div">
                            <input type="password" id="surePassword" class="plr10" maxlength="12" itype="sure-pass" istr="确认密码" need />
                            <i class="iconfont icon-close clear_all hide"></i>
                            <i class="iconfont icon-iconcloseeye eyes"></i>
                        </div>
                        <div class="total_tip">
                            <span class="tip_text smile hide"></span>
                        </div>
                    </div>
                    <div class="input_box">
                        <button class="to_submit bdanger">确 定</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/layer_mobile/layer.js"></script>
<script src="js/sha1.js"></script>
<script src="js/public.js"></script>
<script src="js/manage-pass.js"></script>

</html>
