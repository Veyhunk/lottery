<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="wap-font-scale" content="no">
    <meta name="format-detection" content="telephone=no">
    <title>永利高 -- 提现</title>
    <link rel="stylesheet" href="css/font/iconfont.css">
    <link rel="stylesheet" href="js/layer_mobile/need/layer.css">
    <link rel="stylesheet" href="css/public.css?v=1">
</head>

<body>
    <div class="vessel">
        <div class="navTop">
            <div id="backs" class="leftBtn"><i class="iconfont icon-back f24_"></i></div>
            <div class="ctitle">
                <!-- <img src="img/apple.png"> -->
                <span>申请提现</span>
            </div>
            <div class="rightBtn">
                <i class="iconfont icon-kefu"></i>
            </div>
        </div>
        <div class="acontainer nofooter">
            <div class="total_box mT10">
                <div class="input_box">
                    <i class="iconfont icon-wallet i_text begin_icon primary">提现类型</i>
                    <input type="text" id="walletType" class="pl0r100" readonly vals="0" value="本地钱包" />
                    <i class="iconfont icon-moreunfold normal_icon"></i>
                </div>
                <div class="input_box">
                    <i class="iconfont icon-bi i_text begin_icon primary">提现币种</i>
                    <input type="text" id="coinType" class="pl0r100" readonly vals="BTC" value="比特币（BTC）" />
                    <i class="iconfont icon-moreunfold normal_icon"></i>
                </div>
                <div class="input_box">
                    <i class="iconfont icon-icon-test i_text begin_icon primary">货币汇率</i>
                    <input type="text" id="coinRate" class="pl0r100" readonly disabled />
                    <i class="iconfont icon-shuaxin2 normal_icon"></i>
                </div>
                <div class="input_box">
                    <i class="iconfont icon-dianshu i_text begin_icon primary">提现点数</i>
                    <div class="input_div">
                        <input type="text" id="countDian" class="pl0r100 pdr50" placeholder="提现金额至少100点" itype="wap" istr="提现点数" need />
                        <i class="iconfont icon-close clear_all onlys hide"></i>
                    </div>
                    <div class="total_tip">
                        <span class="tip_text smile hide"></span>
                    </div>
                </div>
                <div class="input_box">
                    <i class="iconfont icon-caiwufeiyongqianjinbihuobi i_text begin_icon primary">提现币额</i>
                    <input type="text" id="biQuota" class="pl0r100" readonly disabled />
                </div>
                <div class="input_box">
                    <i class="iconfont icon-phone i_text begin_icon primary">电话号码</i>
                    <div class="input_div">
                        <input type="text" id="telephone" class="pl0r100" maxlength="11" itype="telephone" istr="电话号码" need />
                        <i class="iconfont icon-close clear_all onlys hide"></i>
                    </div>
                    <div class="total_tip">
                        <span class="tip_text smile hide"></span>
                    </div>
                </div>
                <div class="input_box">
                    <i class="iconfont icon-pin i_text begin_icon primary">钱包地址</i>
                    <div class="input_div">
                        <input type="text" id="walletAddress" class="pl0r100" itype="" istr="钱包地址" need />
                        <i class="iconfont icon-close clear_all onlys hide"></i>
                    </div>
                    <div class="total_tip">
                        <span class="tip_text smile hide"></span>
                    </div>
                </div>
                <div class="input_box">
                    <i class="iconfont icon-password i_text begin_icon primary">取款密码</i>
                    <div class="input_div">
                        <input type="password" id="drawPassword" class="pl0r100" maxlength="4" itype="withp-assord" istr="取款密码" need />
                        <i class="iconfont icon-close clear_all hide"></i>
                        <i class="iconfont icon-iconcloseeye eyes"></i>
                    </div>
                    <div class="total_tip">
                        <span class="tip_text smile hide"></span>
                    </div>
                </div>
                <div class="input_box">
                    <textarea id="beizhu" placeholder="此处可做相关备注"></textarea>
                </div>
                <div class="input_box">
                    <div class="total_tip">
                        <span class="tip_text warning"><span class="font-bold">取款须知：</span>① 下注量必须达到最后一次存款金额的三倍以上才能进行取款！② 请仔细检查钱包地址，由于您自己的失误造成的转账错误本网站概不负责！</span>
                    </div>
                </div>
                <div class="input_box">
                    <button class="to_submit bnormal">提 交</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery-3.3.1.min.js"></script>
<!-- <script src="js/clipboard.js"></script> -->
<script src="js/ZeroClipboard.js"></script>
<script src="js/layer_mobile/layer.js"></script>
<script src="js/sha1.js"></script>
<script src="js/public.js"></script>
<script src="js/draw.js"></script>

</html>
