<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="wap-font-scale" content="no">
    <meta name="format-detection" content="telephone=no">
    <title>永利高 -- 交易记录</title>
    <link rel="stylesheet" href="css/font/iconfont.css">
    <link rel="stylesheet" href="js/layer_mobile/need/layer.css">
    <link rel="stylesheet" href="css/mobiscroll/mobiscroll.custom-3.0.0-beta2.min.css" />
    <link rel="stylesheet" href="js/swiper/swiper.min.css">
    <link rel="stylesheet" href="css/public.css?v=1">
    <link rel="stylesheet" href="css/tradingRecord.css?v=1">
</head>

<body>
    <div class="vessel">
        <div class="navTop">
            <div id="backs" class="leftBtn"><i class="iconfont icon-back f24_"></i></div>
            <div class="ctitle">
                <!-- <img src="img/apple.png"> -->
                <span>交易记录</span>
            </div>
            <div class="rightBtn"><i class="iconfont icon-kefu"></i></div>
        </div>
        <div class="acontainer">
            <div class="pagenavi">
                <li><a href="javascript:void(0);" class="active" atype="1">提现记录</a></li>
                <li><a href="javascript:void(0);" atype="0">充值记录</a></li>
            </div>
            <div class="filtrate_btn"><i class="iconfont icon-shaixuan"></i> 记录筛选</div>
            <i class="back_to_top iconfont icon-open"></i>
            <div class="list_container swiper-container" id="mySwiperes">
                <div class="swiper-wrapper">
                    <div class="list_box swiper-slide" atype="1"></div>
                    <div class="list_box swiper-slide" atype="0"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="screens">
        <div class="filtrate">
            <div class="fi_container activate">
                <div class="fi_title">提现记录筛选</div>
                <div class="fi_types">
                    <p>申请时间区间</p>
                    <div class="i_inputs">
                        <i class="iconfont icon-cha"></i>
                        <input type="text" class="timeSection ipts mB10" disabled readonly want="time_stand" />
                    </div>
                </div>
                <div class="fi_types">
                    <p>提现申请状态</p>
                    <div class="options" want="state">
                        <label value="0">等待处理</label>
                        <label value="1">审核中</label>
                        <label value="2">支付完成</label>
                        <label value="-1">已取消</label>
                        <label value="-2">审批拒绝</label>
                    </div>
                </div>
            </div>
            <div class="fi_container">
                <div class="fi_title">充值记录筛选</div>
                <div class="fi_types">
                    <p>申请时间区间</p>
                    <div class="i_inputs">
                        <i class="iconfont icon-cha"></i>
                        <input type="text" class="timeSection ipts mB10" disabled readonly want="time_stand" />
                    </div>
                </div>
                <div class="fi_types">
                    <p>充值币种</p>
                    <div class="options" want="type">
                        <label value="BTC">比特币</label>
                        <label value="EOS">柚子币</label>
                        <label value="ETH">以太币</label>
                        <label value="XRP">瑞波币</label>
                        <label value="LTC">莱特币</label>
                        <label value="QTUM">量子币</label>
                        <label value="AppleC">苹果币</label>
                    </div>
                </div>
                <div class="fi_types">
                    <p>充值申请状态</p>
                    <div class="options" want="state">
                        <label value="0">等待支付</label>
                        <label value="1">支付成功</label>
                        <label value="-1">审核中</label>
                        <label value="2">充值成功</label>
                        <label value="-2">充值失败</label>
                    </div>
                </div>
            </div>
            <div class="bottom_btn_reset_submit">
                <button class="btn_reset">重 置</button>
                <button class="btn_submit">确 定</button>
            </div>
        </div>
        <div class="filtrate_modal"></div>
    </div>
</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/layer_mobile/layer.js"></script>
<script src="js/mobiscroll.custom-3.0.0-beta2.min.js"></script>
<script src="js/swiper/swiper.min.js"></script>
<!-- <script src="js/touchslider.js"></script> -->
<script src="js/public.js"></script>
<script src="js/tradingRecord.js"></script>
</html>
